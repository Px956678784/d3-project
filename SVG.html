<!doctype html>
<html>
    <head>
        <title>Svg测试</title>
    </head>
    <body>
    <svg width="300" height="300" version="1.1"
        xmlns="https://www.w3.org/TR/SVG2/">
        <rect x="20" y="20" width="200" height="100" 
        style="fill:steelblue;stroke:blue;stroke-width:4;opacity:0.5" />
        <polygon points= "100,20 20,90 60,160 140,160 180,90"
        style="fill:LawnGreen; stroke:black;stroke-width:3" />
        <path d="M30,100 L100,20
                M30,100 C100,20 190,20 270,100
                M30,100 V300"
        style="stroke:black;stroke-width:3"/>
        <defs>
        <marker id="arrow" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
        <path d="M2,2 L2,11 L10,6 L2,2" style="fill:#00ff00" />
        </marker>
        </defs>
        <line x1='10' y1='10' x2='100' y2='50' stroke='red' stroke-width='2'
            marker-start='url(#arrow)'
            marker-mid='url(#arrow)'
            marker-end='url(#arrow)'>
        </line>
        <line x1='100' y1='100' x2='200' y2='150' stroke='red' stroke-width='2'
            marker-end='url(#arrow)'>
        </line>
        <path d='M50,250 c15,-75 30,30 100,0 s50,-50 150,50'
            stroke='brown' stroke-width='5' fill='none'
            marker-start='url(#markerArrow)'
            marker-mid='url(#markerArrow)'
            marker-end='url(#markerArrow)'/>
    </svg>
    
      
    <text x="200" y="150" dx="-5" dy="5" rotate="180" textlength="90">
        I love D3
    </text>
    </body>
